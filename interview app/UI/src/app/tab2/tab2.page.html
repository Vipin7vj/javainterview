<ion-header>
  <ion-toolbar>
    <ion-title>compiler</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <form [formGroup]="compilerForm">

        <ion-item>
            <ion-select placeholder="Choose Language" formControlName="language_id"  interface="action-sheet" (ionChange) ='langChange()'> 
                    <ion-select-option *ngFor="let entry of languages" value="{{ entry.id }}">{{ entry.name }}</ion-select-option>
                </ion-select>
       </ion-item>
       <ion-card>
       
         <ion-item>
            <ion-textarea rows="20" cols="12" formControlName="source_code" value='{{compilerForm.value.source_code}}'  placeholder="Source Code..... "></ion-textarea>
          </ion-item>
       </ion-card>

       <ion-grid fixed>
         <ion-row>
           <ion-col size="6">
             <ion-button (click)="reset(compilerForm)" shape="round" fill="outline">
               Reset
             </ion-button>
           </ion-col>
           <ion-col size="6">
             <ion-button (click)="compile(compilerForm.value)" shape="round" fill="outline">
                <ion-label>
                Execute
              </ion-label>
             </ion-button>
           </ion-col>
         </ion-row>
       </ion-grid>

       <ion-card >
         <ion-card-header>
           <ion-card-subtitle><ion-label>Time : </ion-label>{{time}}</ion-card-subtitle>
           <ion-card-subtitle><ion-label>Memory : </ion-label>{{memory}}</ion-card-subtitle>
         </ion-card-header>
          <ion-card-content>

              <ion-label color="dark" >Output : </ion-label>{{output}}
                      </ion-card-content>
          
         
       </ion-card>


      </form>

</ion-content>
