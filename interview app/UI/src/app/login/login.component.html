<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">


    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h4 no-margin>
        <ion-text color="light" class="fw700">
          Ionic 4 Start Theme
        </ion-text>
      </h4>
    </div>

    <form [formGroup]="loginForm" class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="person" item-start></ion-icon>
          Username<span class="bg-red">*</span>
        </ion-label>
        <ion-input color="secondary" formControlName="username" [(ngModel)]="loginModel.username"></ion-input>
      </ion-item>
      <mat-error *ngFor="let validation of validationMessage.username">
        <p ion-text class="text08" *ngIf="loginForm.get('username').hasError(validation.type)  && (loginForm.get('username').dirty || loginForm.get('username').touched)">
          <!--       <mat-error class="error-message" *ngIf="loginForm.get('username').hasError(validation.type)  && (loginForm.get('username').dirty || loginForm.get('username').touched)"> -->
          <ion-text color="warning">
            {{validation.message}}
          </ion-text>
        </p>
        <!-- </mat-error> -->
      </mat-error>


      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
          Password<span class="bg-red">*</span>
        </ion-label>
        <ion-input formControlName="password" type="password" [(ngModel)]="loginModel.password">
        </ion-input>
      </ion-item>
      <mat-error *ngFor="let validation of validationMessage.password">
        <p ion-text color="warning" class="text08" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
          <!-- <mat-error class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)"> -->
          <ion-text color="warning">
            {{validation.message}}
          </ion-text>
        </p>
        <!-- </mat-error> -->
      </mat-error>


    </form>

    <p text-right tappable (click)="forgotPass()" class="paz">
      <ion-text color="light">
        <strong>Forgot Pass?</strong>
      </ion-text>
    </p>

    <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="onLoginBtnClick()">
        <ion-icon name="log-in"></ion-icon>
        Signin
      </ion-button>

      <p text-center>
        <ion-text color="light">
          Or Signin with:
        </ion-text>
      </p>


      <ion-grid class="btn-group">
        <ion-row>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span (click)="goToRegister()" class="paz" tappable>
        <ion-text color="light">
          New here? <strong>Sign Up</strong>
        </ion-text>
      </span>
    </div>

  </div>
</ion-content>
