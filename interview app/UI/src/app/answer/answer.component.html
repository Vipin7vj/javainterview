<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Answer</ion-text>
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="bg-white">
    <ion-item button class="item item-text-wrap">
      <ion-icon slot="start" color="medium" name="list-box"></ion-icon>
      <ion-label text-wrap>{{qData['question']}}</ion-label>
    </ion-item>

    <ion-item button class="item item-text-wrap">
      <ion-icon slot="start" color="medium" name="list-box"></ion-icon>
      <ion-label text-wrap>
        <div [innerHTML]="qData['answer']">
        </div>
      </ion-label>
    </ion-item>
  </ion-card>

</ion-content>
