<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <div style="text-align: center">
    <b>
      <h3>Welcome to ionic app for interview questions app which works on both android and ios</h3>
      <br><br>
    </b>
  </div> -->
  <div class="container">
    <div class="jumbotron">
      <h5>Login Form</h5>
      <br><br><br>
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" name="firstName" [(ngModel)]="namets" #firstName="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required />
          <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
            <div *ngIf="firstName.errors.required">First Name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="passwordts" #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
          <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <br>
        <div class="form-group">
          <button class="btn btn-primary" [disabled]="!firstName.valid || !password.valid">Login</button>
        </div>

      </form>
    </div>
  </div>
</ion-content>
